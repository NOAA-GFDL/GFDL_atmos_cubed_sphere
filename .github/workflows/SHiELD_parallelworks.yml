name: Compile SHiELD SOLO and run tests

on:
  pull_request:
    branches:
      - main
jobs:
  checkout:
    runs-on: [self-hosted]
    name: Checkout Code
    steps:
    - run: /contrib/fv3/FV3CIScripts/checkout.sh $GITHUB_REF
    - run: |
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 4 -J ${branch}C512r20.solo.superC sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 4 -J ${branch}C768.sw.BTwave sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 2 -J ${branch}C256r20.solo.superC sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 2 -J ${branch}C384.sw.BLvortex sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C128r20.solo.superC sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C128r3.solo.TC sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C128r3.solo.TC.d1 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C128r3.solo.TC.h6 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C128r3.solo.TC.tr8 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCdry sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCmoist sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCmoist.nhK sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.mtn_rest sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.mtn_rest.nonmono.nccmp -df2 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_1k.solo.mtn_rest_shear sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_1k.solo.mtn_rest_shear.olddamp sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_1k.solo.mtn_schar sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_1k.solo.mtn_schar.mono sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_2k.solo.bubble sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_2k.solo.bubble.n0 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_2k.solo.bubble.nhK sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}d96_500m.solo.mtn_schar sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C192.sw.BLvortex sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C192.sw.BTwave sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C192.sw.modon sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C384.sw.BTwave sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.sw.BLvortex sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.sw.BTwave sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.sw.RHwave sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.sw.modon sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCdry.hyd sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCmoist.hyd sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.BCmoist.hyd.d3 sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.mtn_rest.hyd sleep 30m &
        RUNNER_TRACKING_ID="" && salloc --exclusive -N 1 -J ${branch}C96.solo.mtn_rest.hyd.nccmp -df2 sleep 30m &
    
  buildnh:
    runs-on: [self-hosted]
    name: SOLO SHiELD nh build
    needs: [checkout]
    steps:
      - run: /contrib/fv3/FV3CIScripts/nhcompile.sh $GITHUB_REF

  buildsw:
    runs-on: [self-hosted]
    name: SOLO SHiELD sw build
    needs: [checkout]
    steps:
      - run: /contrib/fv3/FV3CIScripts/swcompile.sh $GITHUB_REF

  buildhydro:
    runs-on: [self-hosted]
    name: SOLO SHiELD hydro build
    needs: [checkout]
    steps:
      - run: /contrib/fv3/FV3CIScripts/hydrocompile.sh $GITHUB_REF

  testnh:
    runs-on: [self-hosted]
    name: SOLO SHiELD nh test suite
    needs: [buildnh]
    strategy:
      fail-fast: false
      max-parallel: 13
      matrix:
        runpath: [/contrib/fv3/FV3CIScripts/]
        runscript:
          - C128r20.solo.superC.sh
          - C128r3.solo.TC.d1.sh
          - C128r3.solo.TC.h6.sh
          - C128r3.solo.TC.sh
          - C128r3.solo.TC.tr8.sh
          - C256r20.solo.superC.sh
          - C512r20.solo.superC.sh
          - C96.solo.BCdry.sh
          - C96.solo.BCmoist.nhK.sh
          - C96.solo.BCmoist.sh
          - C96.solo.mtn_rest.nonmono.diff2.sh
          - C96.solo.mtn_rest.sh
          - d96_1k.solo.mtn_rest_shear.olddamp.sh
          - d96_1k.solo.mtn_rest_shear.sh
          - d96_1k.solo.mtn_schar.mono.sh
          - d96_1k.solo.mtn_schar.sh
          - d96_2k.solo.bubble.n0.sh
          - d96_2k.solo.bubble.nhK.sh
          - d96_2k.solo.bubble.sh
          - d96_500m.solo.mtn_schar.sh
    steps:
      - env:
          RUNPATH: ${{ matrix.runpath }}
          RUNSCRIPT: ${{ matrix.runscript }}
        run: $RUNPATH/$RUNSCRIPT $GITHUB_REF

  testsw:
    runs-on: [self-hosted]
    name: SOLO SHiELD sw test suite
    needs: [buildsw]
    strategy:
      fail-fast: false
      max-parallel: 13
      matrix:
        runpath: [/contrib/fv3/FV3CIScripts/]
        runscript:
          - C192.sw.BLvortex.sh
          - C192.sw.BTwave.sh
          - C192.sw.modon.sh
          - C384.sw.BLvortex.sh
          - C384.sw.BTwave.sh
          - C768.sw.BTwave.sh
          - C96.sw.BLvortex.sh
          - C96.sw.BTwave.sh
          - C96.sw.modon.sh
          - C96.sw.RHwave.sh
    steps:
      - env:
          RUNPATH: ${{ matrix.runpath }}
          RUNSCRIPT: ${{ matrix.runscript }}
        run: $RUNPATH/$RUNSCRIPT $GITHUB_REF

  testhydro:
    runs-on: [self-hosted]
    name: SOLO SHiELD hydro test suite
    needs: [buildhydro]
    strategy:
      fail-fast: false
      max-parallel: 13
      matrix:
        runpath: [/contrib/fv3/FV3CIScripts/]
        runscript:
          - C96.solo.BCdry.hyd.sh
          - C96.solo.BCmoist.hyd.d3.sh
          - C96.solo.BCmoist.hyd.sh
          - C96.solo.mtn_rest.hyd.diff2.sh
          - C96.solo.mtn_rest.hyd.sh
    steps:
      - env:
          RUNPATH: ${{ matrix.runpath }}
          RUNSCRIPT: ${{ matrix.runscript }}
        run: $RUNPATH/$RUNSCRIPT $GITHUB_REF

  checkrestarts:
    runs-on: [self-hosted]
    name: Check Restarts
    needs: [testnh, testsw, testhydro]
    steps:
    - run: /contrib/fv3/FV3CIScripts/checkrestarts.sh $GITHUB_REF
